<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Monty Hall Game</title>
<style>
body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    height: 100vh;
}
@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
 
    50% {
        background-position: 100% 50%;
    }
 
    100% {
        background-position: 0% 50%;
    }
}
div {
	font-size: 100%; /* 18px */
	color: #FFFFFF;
}
</style>
</head>
<body>
<div>
    <center><h1>Welcome to the <b>Monty Hall Game!</b></h1></center>


<form action="/select_again" method="POST">
	<center><h2>Choose one of the 3 doors to win a prize (car or goat):</h2></center>
	<br>
	
    <label><input type="radio" name="door" value="1" checked>
    <img src="./static/door1.jpg"></input>
    </label>
	
	
    <label><input type="radio" name="door" value="2">
    <img src="./static/door2.jpg"></input>
    </label>
    
    
    <label><input type="radio" name="door" value="3">
    <img src="./static/door3.jpg"></input>
    </label>
	<br>
	<br>
	
    <center><input type="submit" value="Submit"></center>
</form>

</div>    

<div class="d-flex flex-column justify-content-center w-100 h-100"></div>

</body>
</html>
