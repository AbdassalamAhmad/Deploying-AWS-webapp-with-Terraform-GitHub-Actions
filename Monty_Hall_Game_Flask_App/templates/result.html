<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Result</title>
<style>
body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    height: 100vh;
}
@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
 
    50% {
        background-position: 100% 50%;
    }
 
    100% {
        background-position: 0% 50%;
    }
}
div {
	font-size: 100%; /* 18px */
	color: #FFFFFF;
}
</style>
</head>
<body>
    
<div>
     {% if has_won %}
    <center><h1>Congratulations, you have won!</h1></center>
    <center><img src=" ./static/car.jpg"></center>
    
    {% else %}
    
    <center><h1>You have lost!</h1></center>
    <center><img src="./static/goat_lost.jpg"></center>
    <br>
    <br>
    
    <center><b>The winning door would have been {{ winning }}.</b></center>
    {% endif %}
    
    <center><a href="./">Play again</a></center>

</div>    
   
<div class="d-flex flex-column justify-content-center w-100 h-100"></div>

</body>
</html>
